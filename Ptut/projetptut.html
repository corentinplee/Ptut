<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="fav.png" />
	<title>Traduction</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="">
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/function.js"></script>


</head>
<body>

	<div class="container" style="margin-top: 30px;">

		<div id="tableManager" class="modal fade">

			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h2 class="modal-title">Mots en francais/anglais</h2>

					</div>
					<div class="modal-body">
						<div id="addNewContent">
							<input type="text" class="form-control" placeholder="Mots en francais" id="french_word"><br>
							<textarea class="form-control" id="translated_word" placeholder="Mots en anglais"></textarea><br>
						</div>
					</div>

					<div class="modal-footer">
						<input type="button" id="manageBtn" onclick="addData('addNew')" value="Ajouter" class="btn btn-success" >
						

					</div>

				</div>
			</div>
		</div>

		<div class='row'>
			<div class="col-md-8 col-md-offset-2">
				<h2>Remplir la base de donn√©e de traduction</h2>

				<input style="float: right" type="button" class="btn btn-primary" id="addNew" value="Ajouter une traduction">
				<br><br>

				<table class="table table-hover table-bordered">
					<thead>
						<tr>
							<td>Mot en francais</td>
							<td>Mot en anglais</td>
						</tr>
					</thead>
					<tbody>
						
					</tbody>

				</table>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
